<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>send form to Telegram</title>
    </head>
    <body>
        <div class="wrapper">
            <main class="page">
                <form action="#" class="form">
                    <input required type="text" name="name" placeholder="Name" class="form_input">
                    <input required type="email" name="email" placeholder="E-mail" class="form_input">
                    <button class="form_button" type="submit">Sent</button>
                </form>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
